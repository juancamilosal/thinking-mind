<div class="p-6 bg-gray-50 min-h-screen">
  <div class="max-w-4xl mx-auto">
    <div class="bg-white rounded-xl shadow-lg overflow-hidden">
      <!-- Header -->
      <div class="bg-gradient-to-r from-purple-600 to-indigo-600 px-8 py-6">
        <div class="flex justify-between items-center">
          <div class="flex items-center space-x-4">
            <div class="bg-white bg-opacity-20 rounded-full p-3">
              <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5z M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z"/>
              </svg>
            </div>
            <div>
              <h1 class="text-2xl font-bold text-white">Información del Rector</h1>
              <p class="text-purple-100">Detalles completos del registro</p>
            </div>
          </div>
          <button
            (click)="onClose()"
            class="bg-white bg-opacity-20 hover:bg-opacity-30 text-white rounded-lg p-2 transition-all duration-200">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </button>
        </div>
      </div>

      @if (rector) {
        <!-- Contenido -->
        <div class="p-8">
          <!-- Información Personal -->
          <div class="mb-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-6 flex items-center">
              <svg class="w-6 h-6 text-purple-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
              </svg>
              Información Personal
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div class="bg-purple-50 p-6 rounded-lg border border-purple-200">
                <label class="block text-sm font-medium text-purple-700 mb-2">Nombre Completo</label>
                <p class="text-lg font-semibold text-gray-800">
                  {{ capitalizeText(rector.nombre) }} {{ capitalizeText(rector.apellido) }}
                </p>
              </div>
              <div class="bg-purple-50 p-6 rounded-lg border border-purple-200">
                <label class="block text-sm font-medium text-purple-700 mb-2">Número de Contacto</label>
                <p class="text-lg font-semibold text-gray-800">{{ rector.celular }}</p>
              </div>
              <div class="bg-purple-50 p-6 rounded-lg border border-purple-200">
                <label class="block text-sm font-medium text-purple-700 mb-2">Email</label>
                <p class="text-lg font-semibold text-gray-800">{{ rector.email }}</p>
              </div>
            </div>
          </div>

          <!-- Información Institucional -->
          <div class="mb-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-6 flex items-center">
              <svg class="w-6 h-6 text-purple-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
              </svg>
              Información Institucional
            </h2>
            <div class="bg-purple-50 p-6 rounded-lg border border-purple-200">
              <label class="block text-sm font-medium text-purple-700 mb-2">Colegio</label>
              <p class="text-lg font-semibold text-gray-800">{{ getSchoolName(rector.colegio_id) }}</p>
            </div>
          </div>

          <!-- Botones de Acción -->
          <div class="flex flex-col sm:flex-row gap-4 pt-6 border-t border-gray-200">
            <button
              (click)="onEdit()"
              class="flex-1 px-6 py-3 bg-gradient-to-r from-purple-600 to-indigo-600 text-white rounded-lg hover:from-purple-700 hover:to-indigo-700 transition-all transform hover:scale-105 shadow-md font-semibold flex items-center justify-center space-x-2">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
              </svg>
              <span>Editar Rector</span>
            </button>
            <button
              (click)="onClose()"
              class="flex-1 px-6 py-3 bg-gradient-to-r from-gray-500 to-gray-600 text-white rounded-lg hover:from-gray-600 hover:to-gray-700 transition-all transform hover:scale-105 shadow-md font-semibold flex items-center justify-center space-x-2">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
              </svg>
              <span>Regresar</span>
            </button>
          </div>
        </div>
      }
    </div>
  </div>
</div>
