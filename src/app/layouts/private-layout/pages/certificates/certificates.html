<div class="p-6">
  <h1 class="text-2xl font-bold mb-6 text-gray-800">Mis Certificados</h1>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-x-8 gap-y-16">
    @for (cert of certificates; track cert.programName) {
      <div class="flex flex-col items-center gap-10">
        <div class="cert-medal shadow-2xl transition-all duration-300" 
             [class.grayscale]="!cert.isUnlocked" 
             [class.opacity-50]="!cert.isUnlocked"
             [class.hover:scale-105]="cert.isUnlocked">
          <div class="cert-medal-inner"
               [style.backgroundImage]="'linear-gradient(rgba(255, 255, 255, ' + (cert.isUnlocked ? '0.3' : '0.8') + '), rgba(255, 255, 255, ' + (cert.isUnlocked ? '0.3' : '0.8') + ')), url(' + getFlagPath(cert.theme) + ')'"
               style="background-size: cover; background-position: center;">
            <div class="text-2xl font-extrabold tracking-wide text-[#13486e]">{{ cert.programName }}</div>
            <div class="text-gray-700 font-semibold text-sm">{{ cert.theme }}</div>
            <div class="text-xs font-bold text-[#13486e] uppercase tracking-wider mt-2">{{ cert.rank }}</div>
            <div class="text-yellow-500">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 fill-current" viewBox="0 0 24 24">
                <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
              </svg>
            </div>
            <div class="text-xs text-gray-500">Nivel</div>
            <div class="text-base font-bold text-gray-900">{{ cert.level }}</div>
          </div>
          @if (cert.isUnlocked) {
            <div class="cert-medal-ribbon">Completado</div>
          } @else {
             <div class="cert-medal-ribbon !bg-gray-500 !shadow-none">Bloqueado</div>
          }
        </div>
        <app-button
          variant="primary"
          [fullWidth]="true"
          [disabled]="!cert.isUnlocked"
          (btnClick)="downloadCertificate(cert)">
          <div class="flex items-center justify-center gap-2">
            @if (cert.isUnlocked) {
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
              </svg>
              Descargar Certificado
            } @else {
               <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
              </svg>
              Bloqueado
            }
          </div>
        </app-button>
      </div>
    }
  </div>
</div>
