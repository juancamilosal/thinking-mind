<div class="p-6 bg-gray-50 min-h-screen">
  <!-- Header -->
  <div class="mb-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-2">Gestión de Reportes</h1>
      <p class="text-gray-600">Genera y descarga tus reportes</p>
  </div>

  <!-- Form Reportes -->
  <div class="max-w-[600px] bg-gradient-to-r from-purple-50 to-violet-50 p-8 rounded-xl border-l-4 border-purple-500 shadow-lg mb-8">
      <div class="flex flex-col gap-2 px-4 py-3">
        <div class="flex items-center mb-6">
          <div class="bg-gradient-to-r from-purple-500 to-violet-500 rounded-full p-3 mr-4">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3v18h18M9 17V9m4 8V5m4 12v-6"/>
            </svg>
          </div>
          <h3 class="text-2xl font-bold text-gray-800">Generación de Reportes</h3>
        </div>
        <label class="text-[#0d141c] text-base font-medium leading-normal pb-2">Tipo de Reporte</label>
          <select
            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141c] focus:outline-0 focus:ring-0 border border-[#cedbe8] bg-slate-50 focus:border-[#cedbe8] h-14 bg-[image:--select-button-svg] placeholder:text-[#49739c] p-[15px] text-base font-normal leading-normal">
            <option value="one">Selecciona el tipo de reporte</option>
            <option value="two">Cartera</option>
            <option value="three">Registro de Estudiantes por Programa</option>
          </select>
      </div>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-[#0d141c] text-base font-medium leading-normal pb-2">Rango de Fechas</p>
            <label class="block text-sm font-medium text-gray-700 mb-2">Fecha Inicial</label>
            <input
              type="date"
              placeholder="Fecha inicial"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141c] focus:outline-0 focus:ring-0 border border-[#cedbe8] bg-slate-50 focus:border-[#cedbe8] h-14 placeholder:text-[#49739c] p-[15px] text-base font-normal leading-normal"
            />
          </label>
          <label class="flex flex-col min-w-40 flex-1">
            <label class="block text-sm font-medium text-gray-700 mb-2">Fecha Final</label>
            <input
              type="date"
              placeholder="Fecha final"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141c] focus:outline-0 focus:ring-0 border border-[#cedbe8] bg-slate-50 focus:border-[#cedbe8] h-14 placeholder:text-[#49739c] p-[15px] text-base font-normal leading-normal"
            />
          </label>
        </div>
        <div class="flex gap-4 px-4 py-3">
          <button
            class="px-6 py-3 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-lg hover:from-blue-600 hover:to-blue-700 transition-all transform hover:scale-105 shadow-md font-semibold w-full sm:w-auto">
            Limpiar
          </button>
          <button
            class="px-6 py-3 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-lg hover:from-blue-600 hover:to-blue-700 transition-all transform hover:scale-105 shadow-md font-semibold w-full sm:w-auto">
            Generar Reporte
          </button>
          <button
              class="px-6 py-3 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-lg hover:from-blue-600 hover:to-blue-700 transition-all transform hover:scale-105 shadow-md font-semibold w-full sm:w-auto">
            Descargar Reporte
          </button>
        </div>
    </div>
</div>
