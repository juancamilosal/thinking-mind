<div class="p-6 max-w-2xl mt-10 mx-auto bg-white rounded-xl shadow-md">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold">Crear Cuenta por Cobrar</h2>
    <button
      (click)="onCancel()"
      class="px-6 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-colors">
      Regresar
    </button>
  </div>

  <form [formGroup]="accountForm" (ngSubmit)="onSubmit()" class="space-y-6">

    <!-- Información del Cliente -->
    <div class="bg-blue-50 p-4 rounded-lg border border-blue-200">
      <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
        <svg class="w-5 h-5 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
        </svg>
        Información del Cliente
      </h3>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- Tipo de Documento del Cliente -->
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">
            Tipo de Documento *
          </label>
          <select
                  formControlName="clientDocumentType"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            <option value="">Seleccione tipo de documento</option>
            <option *ngFor="let docType of DOCUMENT_TYPE" [value]="docType.id">{{ docType.name }}</option>
          </select>
        </div>

        <!-- Número de Documento del Cliente -->
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">
            Número de Documento *
          </label>
          <input type="text"
                 formControlName="clientDocumentNumber"
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                 placeholder="Ej: 12345678"
                 maxlength="20">
        </div>

        <!-- Nombre del Cliente -->
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">
            Nombre del Cliente *
          </label>
          <input type="text"
                 formControlName="clientName"
                 readonly
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 bg-gray-100 cursor-not-allowed">
        </div>

        <!-- Email del Cliente -->
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">
            Email del Cliente *
          </label>
          <input type="email"
                 formControlName="clientEmail"
                 readonly
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 bg-gray-100 cursor-not-allowed">
        </div>

        <!-- Teléfono del Cliente -->
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">
            Teléfono del Cliente *
          </label>
          <input type="tel"
                 formControlName="clientPhone"
                 readonly
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 bg-gray-100 cursor-not-allowed">
        </div>
      </div>
    </div>

    <!-- Información del Estudiante -->
    <div class="bg-green-50 p-4 rounded-lg border border-green-200">
      <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
        <svg class="w-5 h-5 mr-2 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 14l9-5-9-5-9 5 9 5z M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z M12 14l-9-5 9 5z"/>
        </svg>
        Información del Estudiante
      </h3>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- Tipo de Documento del Estudiante -->
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">
            Tipo de Documento *
          </label>
          <select formControlName="studentDocumentType"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            <option value="">Seleccione un tipo de documento</option>
            <option *ngFor="let type of DOCUMENT_TYPE" [value]="type.id">{{ type.name }}</option>
          </select>
        </div>

        <!-- Número de Documento del Estudiante -->
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">
            Número de Documento *
          </label>
          <input type="number"
                 formControlName="studentDocumentNumber"
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                 placeholder="Ej: 12345678">
        </div>

        <!-- Nombre del Estudiante -->
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">
            Nombre Del Estudiante *
          </label>
          <input type="text"
                 formControlName="studentName"
                 readonly
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 bg-gray-100 cursor-not-allowed">
        </div>

        <!-- Colegio -->
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">
            Colegio *
          </label>
          <input type="text"
                 formControlName="colegio"
                 readonly
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 bg-gray-100 cursor-not-allowed">
        </div>

        <!-- Curso -->
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">
            Curso *
          </label>
          <select formControlName="course"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            <option value="">Seleccione un curso</option>
            <option *ngFor="let course of COURSES" [value]="course.id">{{ course.name }}</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Cuenta por Cobrar -->
    <div class="bg-orange-50 p-4 rounded-lg border border-orange-200">
      <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
        <svg class="w-5 h-5 mr-2 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"/>
        </svg>
        Cuenta por Cobrar
      </h3>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- Monto -->
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">
            Monto *
          </label>
          <div class="relative">
            <span class="absolute left-3 top-3 text-gray-500">$</span>
            <input type="number"
                   formControlName="amount"
                   class="mt-1 block w-full pl-8 pr-4 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                   placeholder="0.00"
                   step="0.01">
          </div>
          <p *ngIf="isFieldInvalid('amount')"
             class="text-red-500 text-sm mt-1">
            {{ getFieldError('amount') }}
          </p>
        </div>

        <!-- Fecha de Vencimiento -->
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">
            Fecha de Vencimiento *
          </label>
          <input type="date"
                 formControlName="deadline"
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
          <p *ngIf="isFieldInvalid('deadline')"
             class="text-red-500 text-sm mt-1">
            {{ getFieldError('deadline') }}
          </p>
        </div>

        <!-- Descripción -->
        <div class="md:col-span-2 space-y-2">
          <label class="block text-sm font-medium text-gray-700">
            Descripción *
          </label>
          <textarea formControlName="description"
                    rows="3"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 resize-none"
                    placeholder="Describe el servicio o producto..."></textarea>
          <p *ngIf="isFieldInvalid('description')"
             class="text-red-500 text-sm mt-1">
            {{ getFieldError('description') }}
          </p>
        </div>
      </div>
    </div>

    <!-- Botón de Submit -->
    <div class="flex justify-end space-x-4 pt-6">
      <button
        type="button"
        (click)="onCancel()"
        class="px-6 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-colors">
        Cancelar
      </button>

      <button
        type="submit"
        [disabled]="accountForm.invalid || isSubmitting || !clientId || !studentId"
        class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed flex items-center space-x-2">
        @if (isSubmitting) {
          <!-- Spinner de carga -->
          <svg class="animate-spin w-5 h-5" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="m4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <span>Creando...</span>
        } @else {
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
          </svg>
          <span>Crear Cuenta por Cobrar</span>
        }
      </button>
    </div>
  </form>
</div>
