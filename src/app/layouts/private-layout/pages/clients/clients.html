@if (!showForm) {
  <div class="p-6 w-full">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold">Gestión de Clientes</h1>
      <button
        (click)="toggleForm()"
        class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">
        Ingresar Cliente
      </button>
    </div>

    <div class="space-y-6">
      <div class="flex gap-4 flex-wrap sm:flex-nowrap">
        <input
          type="text"
          placeholder="Buscar clientes..."
          class="flex-1 min-w-0 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <button
          class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors w-full sm:w-auto">
          Buscar
        </button>
      </div>

      <div class="overflow-x-auto">
        <table class="w-full">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Apellido</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Número Celular</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
          @for(client of clients; track client.numero_documento) {
            <tr>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ client.nombre}}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{client.apellido}}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{client.celular}}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{client.email}}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                <button class="text-blue-600 hover:text-blue-900 mr-3">Editar</button>
                <button class="text-red-600 hover:text-red-900">Eliminar</button>
              </td>
            </tr>
          }
          </tbody>
        </table>
      </div>
    </div>
  </div>
} @else {
  <div class="p-6 max-w-2xl mt-10 mx-auto bg-white rounded-xl shadow-md">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold">Registro de Cliente</h2>
      <button
        (click)="toggleForm()"
        class="px-6 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-colors">
        Regresar
      </button>
    </div>
    <app-form-client (goBack)="toggleForm()" (searchClient)="searchClient()"/>
  </div>
}
