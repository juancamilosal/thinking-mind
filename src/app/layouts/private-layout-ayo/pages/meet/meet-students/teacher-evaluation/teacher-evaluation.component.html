<div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50 flex items-center justify-center">
  <div class="relative bg-white rounded-xl shadow-2xl p-8 max-w-2xl w-full m-4">
    <!-- Header -->
    <div class="flex justify-between items-start mb-6">
      <div>
        <h2 class="text-2xl font-bold text-gray-800">Evaluar Clase</h2>
        <p class="text-gray-600 mt-1">
          <span *ngIf="teacherName" class="font-semibold">{{ teacherName }}</span>
          <span *ngIf="teacherName && className"> - </span>
          <span *ngIf="className">{{ className }}</span>
        </p>
      </div>
      <button (click)="cancel()" class="text-gray-400 hover:text-gray-600 transition-colors">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <form [formGroup]="evaluationForm" (ngSubmit)="submit()" class="space-y-6">
      <!-- Questions -->
      <div class="space-y-6">
        <div *ngFor="let question of questions" class="bg-gray-50 p-4 rounded-lg">
          <p class="text-gray-800 font-medium mb-3">{{ question.text }}</p>
          <div class="flex items-center space-x-2">
            <ng-container *ngFor="let star of [1, 2, 3, 4, 5]">
              <button type="button" 
                      (click)="setRating(question.id, star)"
                      class="focus:outline-none transition-transform hover:scale-110"
                      [class.text-yellow-400]="evaluationForm.get(question.id)?.value >= star"
                      [class.text-gray-300]="evaluationForm.get(question.id)?.value < star">
                <svg class="w-8 h-8 fill-current" viewBox="0 0 24 24">
                  <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
                </svg>
              </button>
            </ng-container>
            <span class="ml-3 text-sm font-medium text-gray-500" *ngIf="evaluationForm.get(question.id)?.value > 0">
              {{ evaluationForm.get(question.id)?.value }}/5
            </span>
          </div>
          <div *ngIf="evaluationForm.get(question.id)?.touched && evaluationForm.get(question.id)?.invalid" 
               class="text-red-500 text-xs mt-2">
            Por favor califica esta pregunta
          </div>
        </div>
      </div>

      <!-- Observations -->
      <div>
        <label for="observations" class="block text-sm font-medium text-gray-700 mb-2">
          Observaciones adicionales (Opcional)
        </label>
        <textarea id="observations" 
                  formControlName="observations"
                  rows="4"
                  class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 resize-none transition-shadow"
                  placeholder="Comparte tus comentarios sobre la clase..."></textarea>
      </div>

      <!-- Actions -->
      <div class="flex justify-end space-x-3 pt-4 border-t border-gray-100">
        <button type="button" 
                (click)="cancel()"
                class="px-6 py-2.5 rounded-lg text-gray-700 bg-gray-100 hover:bg-gray-200 font-medium transition-colors">
          Cancelar
        </button>
        <button type="submit" 
                [disabled]="evaluationForm.invalid"
                class="px-6 py-2.5 rounded-lg text-white bg-blue-600 hover:bg-blue-700 font-medium shadow-md hover:shadow-lg transition-all disabled:opacity-50 disabled:cursor-not-allowed">
          Enviar Calificaci√≥n
        </button>
      </div>
    </form>
  </div>
</div>
