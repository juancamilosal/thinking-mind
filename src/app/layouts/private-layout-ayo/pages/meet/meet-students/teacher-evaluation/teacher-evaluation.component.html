<div class="fixed inset-0 bg-gray-600 bg-opacity-50 z-50 flex items-center justify-center p-4">
  <div class="relative bg-white rounded-xl shadow-2xl p-6 max-w-2xl w-full max-h-[85vh] overflow-y-auto">
    <!-- Header -->
    <div class="flex justify-between items-start mb-4">
      <div>
        <h2 class="text-xl font-bold text-gray-800">Evaluar Clase</h2>
        <p class="text-gray-600 mt-1 text-sm">
          <span *ngIf="teacherName" class="font-semibold">{{ teacherName }}</span>
          <span *ngIf="teacherName && className"> - </span>
          <span *ngIf="className">{{ className }}</span>
        </p>
      </div>
      <button (click)="cancel()" class="text-gray-400 hover:text-gray-600 transition-colors">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <form [formGroup]="evaluationForm" (ngSubmit)="submit()" class="space-y-4">
      
      <!-- Skeleton Loading State -->
      <div *ngIf="isLoading" class="space-y-4">
        <div *ngFor="let i of [1,2,3]" class="bg-gray-50 p-4 rounded-lg animate-pulse">
          <!-- Question Text Skeleton -->
          <div class="h-4 bg-gray-200 rounded w-3/4 mb-3"></div>
          
          <!-- Stars Skeleton -->
          <div class="flex items-center space-x-2 mb-3">
            <div *ngFor="let s of [1,2,3,4,5]" class="w-7 h-7 bg-gray-200 rounded-full"></div>
          </div>
          
          <!-- Textarea Skeleton -->
          <div class="mt-2 h-16 bg-gray-200 rounded-lg w-full"></div>
        </div>
      </div>

      <!-- Questions -->
      <div *ngIf="!isLoading" class="space-y-4">
        <div *ngFor="let question of questions" class="bg-gray-50 p-4 rounded-lg">
          <p class="text-gray-800 font-medium mb-2 text-sm">{{ question.text }}</p>
          <div class="flex items-center space-x-2 mb-2">
            <ng-container *ngFor="let star of [1, 2, 3, 4, 5]">
              <button type="button" 
                      (click)="setRating(question.id, star)"
                      class="focus:outline-none transition-transform hover:scale-110"
                      [class.text-yellow-400]="evaluationForm.get(question.id)?.value >= star"
                      [class.text-gray-300]="evaluationForm.get(question.id)?.value < star">
                <svg class="w-7 h-7 fill-current" viewBox="0 0 24 24">
                  <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
                </svg>
              </button>
            </ng-container>
            <span class="ml-3 text-sm font-medium text-gray-500" *ngIf="evaluationForm.get(question.id)?.value > 0">
              {{ evaluationForm.get(question.id)?.value }}/5
            </span>
          </div>
          <div *ngIf="evaluationForm.get(question.id)?.touched && evaluationForm.get(question.id)?.invalid" 
               class="text-red-500 text-xs mt-1 mb-2">
            Por favor califica esta pregunta
          </div>
          
          <!-- Observation per question -->
          <div class="mt-2">
            <textarea [formControlName]="'obs_' + question.id"
                      rows="2"
                      class="w-full px-3 py-2 text-sm rounded-lg border border-gray-300 focus:ring-1 focus:ring-blue-500 focus:border-blue-500 resize-none"
                      placeholder="ObservaciÃ³n (opcional)"></textarea>
          </div>
        </div>
      </div>

      <!-- Actions -->
      <div class="flex justify-end space-x-3 pt-4 border-t border-gray-100">
        <button type="button" 
                (click)="cancel()"
                class="px-4 py-2 rounded-lg text-sm text-gray-700 bg-gray-100 hover:bg-gray-200 font-medium transition-colors">
          Cancelar
        </button>
        <button type="submit" 
                [disabled]="evaluationForm.invalid"
                class="px-4 py-2 rounded-lg text-sm text-white bg-blue-600 hover:bg-blue-700 font-medium shadow-md hover:shadow-lg transition-all disabled:opacity-50 disabled:cursor-not-allowed">
          Enviar
        </button>
      </div>
    </form>
  </div>
</div>
