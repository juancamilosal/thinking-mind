<!-- Overlay del modal -->
@if (isVisible) {
  <div
    class="fixed inset-0 z-50 flex items-center justify-center p-4 backdrop-blur-sm"
    style="background-color: rgba(0, 0, 0, 0.5);"
    (click)="closeModal()">
    <!-- Contenido del modal -->
    <div class="relative w-full max-w-md transform transition-all duration-300 ease-out modal-content"
      (click)="$event.stopPropagation()">
      <!-- Card principal -->
      <div class="relative rounded-2xl shadow-2xl bg-white" [ngClass]="getBackgroundClass()">
        <!-- Header con icono y botón cerrar -->
        <div class="flex items-start justify-between p-6 pb-4">
          <div class="flex items-center space-x-3">
            <!-- Icono -->
            <div class="flex-shrink-0">
              <div class="w-10 h-10 rounded-full flex items-center justify-center"
                 [ngClass]="notification?.type === 'success' ? 'bg-green-100' : 
                           notification?.type === 'error' ? 'bg-red-100' : 
                           notification?.type === 'warning' ? 'bg-yellow-100' : 'bg-blue-100'">
                <svg class="w-6 h-6" [ngClass]="getIconClass()" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="getIcon()"></path>
                </svg>
              </div>
            </div>
            <!-- Título -->
            <div>
              <h3 class="text-lg font-semibold text-gray-900">{{ notification?.title }}</h3>
            </div>
          </div>
          <!-- Botón cerrar -->
          <button (click)="closeModal()"
            class="text-gray-400 hover:text-gray-600 transition-colors duration-200 p-1 rounded-full hover:bg-gray-100">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
        <!-- Contenido del mensaje -->
        <div class="px-6 pb-6">
          <p class="text-gray-700 leading-relaxed">{{ notification?.message }}</p>
        </div>
        <!-- Footer con botón de acción -->
        <div class="px-6 pb-6">
          <button (click)="closeModal()"
            class="w-full px-4 py-2 text-sm font-medium text-white rounded-lg transition-all duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2"
                [ngClass]="notification?.type === 'success' ? 'bg-green-600 hover:bg-green-700 focus:ring-green-500' : 
                          notification?.type === 'error' ? 'bg-red-600 hover:bg-red-700 focus:ring-red-500' : 
                          notification?.type === 'warning' ? 'bg-yellow-600 hover:bg-yellow-700 focus:ring-yellow-500' : 
                          'bg-blue-600 hover:bg-blue-700 focus:ring-blue-500'">
            Entendido
          </button>
        </div>
      </div>
    </div>
  </div>
}
