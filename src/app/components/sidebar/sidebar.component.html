<!-- Sidebar -->
<aside
        id="default-sidebar"
        class="w-full h-full bg-gradient-to-b from-slate-900 via-slate-800 to-slate-900 shadow-2xl"
        aria-label="Sidebar"
>
    <div class="h-full px-4 py-6 overflow-y-auto flex flex-col sidebar-scrollbar">
        <!-- Logo/Brand Section -->
        <div class="mb-8 text-center border-b border-slate-700 pb-6">
            <div class="flex items-center justify-center mb-3">
                <div class="w-12 h-12 bg-gradient-to-br from-teal-400 via-blue-500 to-red-500 rounded-xl flex items-center justify-center shadow-lg">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
                    </svg>
                </div>
            </div>
            <h1 class="text-2xl font-bold bg-gradient-to-r from-teal-400 via-blue-400 to-red-400 bg-clip-text text-transparent">
                Thinking Mind
            </h1>
            <p class="text-slate-400 text-sm mt-1">Sistema de Gesti贸n</p>
        </div>



        <ul class="space-y-3 font-medium">
            @for (item of menuItems; track item) {
                <li>
                    <a
                            [routerLink]="item.ruta"
                            (click)="closeSidebar()"
                            class="flex items-center p-4 text-slate-300 rounded-xl hover:bg-gradient-to-r hover:from-teal-600 hover:via-blue-600 hover:to-red-600 hover:text-white transition-all duration-300 transform hover:scale-105 hover:shadow-lg group"
                            routerLinkActive="bg-gradient-to-r from-teal-500 via-blue-500 to-red-500 text-white shadow-lg scale-105">
                        <div class="flex items-center justify-between w-full">
                          <img [src]="item.icono" [alt]="item.alt" class="w-16 h-16 object-contain">
                          <span class="text-2xl font-semibold">{{ item.nombre }}</span>
                        </div>
                    </a>
                </li>
            }
        </ul>

        <!-- Bot贸n de Cerrar Sesi贸n -->
        <div class="mt-auto pt-6 border-t border-slate-700">
            <button
                (click)="logout()"
                class="w-full flex items-center p-4 text-slate-300 rounded-xl hover:bg-gradient-to-r hover:from-red-600 hover:via-red-500 hover:to-red-600 hover:text-white transition-all duration-300 transform hover:scale-105 hover:shadow-lg group"
            >
                <div class="w-10 h-10 rounded-lg bg-slate-700 group-hover:bg-white/20 flex items-center justify-center transition-all duration-300 mr-4">
                    <svg class="w-6 h-6 text-current" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                    </svg>
                </div>
                <span class="text-lg font-semibold">Cerrar Sesi贸n</span>
            </button>
        </div>
    </div>
</aside>
<!-- Contenido -->
<div class="lg:p-4 sm:ml-56">
    <div class="lg:p-4 border-gray-200 border-dashed rounded-lg dark:border-gray-700">
        <ng-content></ng-content>
    </div>
</div>
