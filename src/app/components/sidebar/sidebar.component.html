<!-- Botón toggle (solo móvil) -->
<button
        type="button"
        (click)="toggleSidebar()"
        class="inline-flex items-center p-3 mt-3 ms-3 text-sm text-white bg-gradient-to-r from-teal-500 to-blue-600 rounded-xl sm:hidden hover:from-teal-600 hover:to-blue-700 focus:outline-none focus:ring-2 focus:ring-teal-300 shadow-lg transition-all transform hover:scale-105"
>
    <span class="sr-only">Open sidebar</span>
    <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20">
        <path clip-rule="evenodd" fill-rule="evenodd"
              d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0
         10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010
         1.5h-7.5a.75.75 0 01-.75-.75zM2
         10a.75.75 0 01.75-.75h14.5a.75.75
         0 010 1.5H2.75A.75.75 0 012 10z"/>
    </svg>
</button>

<!-- Sidebar -->
<aside
        id="default-sidebar"
        class="fixed top-0 left-0 z-40 w-72 h-screen transition-transform bg-gradient-to-b from-slate-900 via-slate-800 to-slate-900 sm:translate-x-0 shadow-2xl"
        [class.-translate-x-full]="!isSidebarOpen"
        aria-label="Sidebar"
>
    <div class="h-full px-4 py-6 overflow-y-auto">
        <!-- Logo/Brand Section -->
        <div class="mb-8 text-center border-b border-slate-700 pb-6">
            <div class="flex items-center justify-center mb-3">
                <div class="w-12 h-12 bg-gradient-to-br from-teal-400 via-blue-500 to-red-500 rounded-xl flex items-center justify-center shadow-lg">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
                    </svg>
                </div>
            </div>
            <h1 class="text-2xl font-bold bg-gradient-to-r from-teal-400 via-blue-400 to-red-400 bg-clip-text text-transparent">
                Thinking Mind
            </h1>
            <p class="text-slate-400 text-sm mt-1">Sistema de Gestión</p>
        </div>
        
        <ul class="space-y-3 font-medium">
            @for (item of menuItems; track item) {
                <li>
                    <a
                            [routerLink]="item.path"
                            (click)="closeSidebar()"
                            class="flex items-center p-4 text-slate-300 rounded-xl hover:bg-gradient-to-r hover:from-teal-600 hover:via-blue-600 hover:to-red-600 hover:text-white transition-all duration-300 transform hover:scale-105 hover:shadow-lg group"
                            routerLinkActive="bg-gradient-to-r from-teal-500 via-blue-500 to-red-500 text-white shadow-lg scale-105">
                        <div class="w-10 h-10 rounded-lg bg-slate-700 group-hover:bg-white/20 flex items-center justify-center transition-all duration-300 mr-4">
                            @switch (item.icon) {
                                @case ('users') {
                                    <svg class="w-6 h-6 text-current" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"/>
                                    </svg>
                                }
                                @case ('building') {
                                    <svg class="w-6 h-6 text-current" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                                    </svg>
                                }
                                @case ('book') {
                                    <svg class="w-6 h-6 text-current" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                                    </svg>
                                }
                                @case ('cash') {
                                    <svg class="w-6 h-6 text-current" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"/>
                                    </svg>
                                }
                            }
                        </div>
                        <span class="text-lg font-semibold">{{ item.label }}</span>
                    </a>
                </li>
            }
        </ul>
    </div>
</aside>
<!-- Contenido -->
<div class="lg:p-4 sm:ml-72">
    <div class="lg:p-4 border-gray-200 border-dashed rounded-lg dark:border-gray-700">
        <ng-content></ng-content>
    </div>
</div>
