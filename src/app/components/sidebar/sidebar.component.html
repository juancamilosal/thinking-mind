<button
  type="button"
  (click)="toggleSidebar()"
  class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
  <span class="sr-only">Open sidebar</span>
  <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20">
    <path clip-rule="evenodd" fill-rule="evenodd"
          d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0
         10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010
         1.5h-7.5a.75.75 0 01-.75-.75zM2
         10a.75.75 0 01.75-.75h14.5a.75.75
         0 010 1.5H2.75A.75.75 0 012 10z">
    </path>
  </svg>
</button>

<!-- Sidebar -->
<aside
  id="default-sidebar"
  class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform sm:translate-x-0" [ngClass]="{
  '-translate-x-full': !isOpen,
    'translate-x-0': isOpen
  }"
  aria-label="Sidebar">
  <div class="h-full px-3 py-4 overflow-y-auto bg-gray-50 dark:bg-gray-800 text-white">
    <ul class="space-y-2 font-medium">
      @for (item of menuItems; track item.path) {
        <li>
          <a [routerLink]="item.path"
             routerLinkActive="bg-blue-600"
             (click)="onMenuItemClick()"
             class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-700 transition-colors duration-200">
            <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor" viewBox="0 0 22 21">
              <path d="M16.975 11H10V4.025a1 1 0 0 0-1.066-.998 8.5 8.5
                       0 1 0 9.039 9.039.999.999 0 0 0-1-1.066h.002Z"/>
              <path d="M12.5 0c-.157 0-.311.01-.565.027A1 1
                       0 0 0 11 1.02V10h8.975a1 1
                       0 0 0 1-.935c.013-.188.028-.374.028-.565A8.51
                       8.51 0 0 0 12.5 0Z"/>
            </svg>
            <span class="ms-3">{{ item.label }}</span>
          </a>
        </li>
      }
    </ul>
  </div>
</aside>
