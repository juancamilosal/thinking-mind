<!-- Sidebar -->
<aside
        id="default-sidebar"
        class="w-full h-full bg-gradient-to-b from-slate-900 via-slate-800 to-slate-900 shadow-2xl"
        aria-label="Sidebar"
>
    <div class="h-full px-4 py-6 overflow-y-auto flex flex-col sidebar-scrollbar">
        <!-- Logo/Brand Section -->
        <div class="mb-8 text-center border-b border-slate-700 pb-6">
            <div class="flex items-center justify-center mb-3">
                <div class="w-12 h-12 bg-white  rounded-xl flex items-center justify-center shadow-lg">
                  <img class="h-12 w-12" alt="Logo Thinking Mind" src="assets/images/Logo%20Thinking%20Mind.png">
                </div>
            </div>
          <h1 class="text-2xl font-bold bg-gradient-to-r text-white bg-clip-text text-transparent">
            Thinking Mind
          </h1>
            <p class="text-white text-sm mt-1">Sistema de Gestión</p>
        </div>



        <ul class="space-y-3 font-medium">
            @for (item of menuItems; track item) {
                <li>
                    <a
                      [routerLink]="getRouteForMenuItem(item)"
                       (click)="closeSidebar()"
                            class="flex items-center p-4 text-slate-300 rounded-xl hover:bg-gradient-to-r hover:from-teal-600 hover:via-blue-600 hover:to-red-600 hover:text-white transition-all duration-300 transform hover:scale-105 hover:shadow-lg group"
                            routerLinkActive="bg-gradient-to-r from-teal-500 via-blue-500 to-red-500 text-white shadow-lg scale-105">
                        <div class="flex items-center justify-between w-full">
                          <img [src]="item.icono" [alt]="item.alt" class="w-10 h-10 object-contain">
                          <span class="text-lg font-semibold">{{ item.nombre }}</span>
                        </div>
                    </a>
                </li>
            }
        </ul>

        <!-- Botón de Cerrar Sesión -->
        <div class="mt-auto pt-6 border-t border-slate-700">
            <button
                (click)="logout()"
                class="w-full flex items-center p-4 text-slate-300 rounded-xl hover:bg-gradient-to-r hover:from-red-600 hover:via-red-500 hover:to-red-600 hover:text-white transition-all duration-300 transform hover:scale-105 hover:shadow-lg group"
            >
                <div class="w-10 h-10 rounded-lg bg-slate-700 group-hover:bg-white/20 flex items-center justify-center transition-all duration-300 mr-4">
                    <img src="assets/icons/cerrar.png" alt="Cerrar Sesión" class="w-8 h-8 object-contain" />
                </div>
                <span class="text-lg font-semibold">Cerrar Sesión</span>
            </button>
        </div>
    </div>
</aside>
