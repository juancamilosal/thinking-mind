<div class="bg-white rounded-xl shadow-lg  w-full mx-auto group">
  <!-- Foto cuadrada del curso con overlay gradient -->
  <div class="relative w-full aspect-square overflow-hidden">
    <!-- Mostrar imagen del servicio si existe, sino mostrar SVG por defecto -->
    @if (!courseImageUrl) {
      <div
           class="w-full h-full bg-gradient-to-br from-blue-100 to-purple-100 flex items-center justify-center">
        <!-- SVG educativo por defecto -->
        <svg class="w-24 h-24 text-blue-500" fill="currentColor" viewBox="0 0 24 24">
          <path
            d="M12 3L1 9l4 2.18v6L12 21l7-3.82v-6l2-1.09V17h2V9L12 3zm6.82 6L12 12.72 5.18 9 12 5.28 18.82 9zM17 15.99l-5 2.73-5-2.73v-3.72L12 15l5-2.73v3.72z"/>
        </svg>
      </div>
    }

    @if(courseImageUrl) {
      <img
        [src]="courseImageUrl"
        [alt]="courseName"
        class="w-full h-full object-cover"
        (error)="onImageError($event)">
    }

    <!-- Overlay gradient sutil -->
    <div class="absolute inset-0 bg-gradient-to-t from-black/20 to-transparent opacity-0"></div>

    <!-- Badge de precio flotante -->
    <div class="absolute top-4 right-4 bg-gradient-to-r from-blue-500 to-purple-600 text-white px-4 py-2 rounded-full text-sm font-semibold shadow-lg">
      ${{ coursePrice | number:'1.0-0' }}
    </div>
  </div>

  <!-- Contenido de la tarjeta -->
  <div class="p-6">
    <!-- Título del curso -->
    <h3 class="text-xl font-bold text-gray-800 mb-3 leading-tight">
      {{ courseName }}
    </h3>

    <!-- Código del curso -->
    <div class="flex items-center space-x-2 mb-4">
      <svg class="w-4 h-4 text-gray-500" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M4 4a2 2 0 00-2 2v8a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2H4zm0 2h12v8H4V6z" clip-rule="evenodd"/>
        <path d="M6 8h8v2H6V8zm0 4h4v2H6v-2z"/>
      </svg>
      <span class="text-sm text-gray-600 font-medium">{{ courseCode }}</span>
    </div>

    <!-- Estado del curso -->
    <div class="flex items-center space-x-2 mb-6">
      <svg class="w-4 h-4 text-green-500" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
      </svg>
      <span class="text-sm">Disponible</span>
    </div>

    <!-- Botones de acción -->
    <div class="flex space-x-3">
      <!-- Botón Editar -->
      <button
        (click)="onEdit()"
        class="flex-1 bg-blue-500 hover:bg-blue-600 text-white px-4 py-3 rounded-lg text-sm font-medium transform hover:scale-105 transition-all duration-200 shadow-md hover:shadow-lg flex items-center justify-center space-x-2">
        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
          <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"/>
        </svg>
        <span>Editar</span>
      </button>

  <!-- Borde inferior decorativo -->
  <div class="h-1 bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500"></div>
</div>
