<div class="p-4 md:p-6 lg:p-10 bg-gray-50 min-h-screen rounded-xl mt-4 md:mt-6 lg:mt-10 mr-4 md:mr-6 lg:mr-10">
  <div class="bg-gradient-to-br from-blue-50 to-indigo-100 rounded-2xl p-4 md:p-6 lg:p-8 shadow-lg border border-blue-200 mb-6 md:mb-8">
    <div class="flex flex-col md:flex-row md:justify-between md:items-center mb-4 md:mb-6 space-y-4 md:space-y-0">
    <h1 class="text-xl md:text-2xl lg:text-3xl font-bold text-gray-800 mb-2">{{ courseName }}</h1>
    <app-button
      (btnClick)="close.emit()"
      variant="secondary"
      size="lg">
      <div class="flex items-center space-x-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
        </svg>
        <span>Regresar</span>
      </div>
    </app-button>
  </div>
  <div class="inline-block bg-gradient-to-r from-blue-500 to-purple-600 text-white px-3 py-1 rounded-full text-sm font-semibold shadow-lg">
      ${{ coursePrice | number:'1.0-0' }}
  </div>
  <div class="mt-3 mb-3">
    <span class="bg-gray-200 text-gray-700 text-xs font-medium px-3 py-1 rounded-full">
        {{ courseCode }}
    </span>
  </div>
  <div class="mt-4">
    <!-- Botones de acción -->
    <div class="flex flex-col md:flex-row space-y-3 md:space-y-0 md:space-x-4 lg:space-x-20 mt-5">
      <!-- Botón Agregar -->
      <div class="flex-1">
        <app-button
          variant="primary"
          size="md"
          [fullWidth]="true">
          <div class="flex items-center justify-center space-x-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
            </svg>
            <span>Agregar</span>
          </div>
        </app-button>
      </div>

      <!-- Botón Eliminar -->
      <div class="flex-1">
        <app-button
          variant="danger"
          size="md"
          [fullWidth]="true">
          <div class="flex items-center justify-center space-x-2">
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9zM4 5a2 2 0 012-2h8a2 2 0 012 2v6a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 4a1 1 0 102 0v3a1 1 0 11-2 0V9zm4 0a1 1 0 10-2 0v3a1 1 0 102 0V9z" clip-rule="evenodd"/>
            </svg>
            <span>Eliminar</span>
          </div>
        </app-button>
      </div>
    </div>
  </div>
</div>
