server {
    listen 80;
    server_name appthinkingmind.com;

    # Ruta donde Nginx sirve tu build Angular (ajústala si es diferente)
    root /usr/share/nginx/html;
    index index.html;

    # Compresión gzip para mejorar el rendimiento
    gzip on;
    gzip_http_version 1.1;
    gzip_disable "MSIE [1-6]\.";
    gzip_min_length 256;
    gzip_vary on;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_comp_level 9;

    # Caché de archivos estáticos (imágenes, JS, CSS, etc.)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Regla esencial para Angular SPA:
    # Si no existe el archivo, sirve index.html (Angular maneja el enrutamiento)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Seguridad básica
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
}
